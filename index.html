<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt 搜索数据库</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4f46e5',
                        'secondary': '#8b5cf6',
                        'bg-dark': '#1f2937',
                        'card-light': '#374151',
                    }
                }
            }
        }
    </script>
    <style>
        /* 引入 Inter 字体 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem 1rem;
        }

        /* 滚动条美化 */
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background-color: #e5e7eb;
        }

        /* 响应式卡片网格 */
        #prompt-list-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }
        
        /* 强制Prompt内容截断 - 调整为最多显示 5 行 */
        .prompt-content-truncated {
            display: -webkit-box;
            -webkit-line-clamp: 5; /* **调整为显示 5 行** */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 调整输入框和按钮的焦点样式 */
        input:focus, textarea:focus, button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.4); /* primary color glow */
        }

        /* Modal 样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background-color: white;
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        #detail-modal-content {
            max-width: 700px;
            max-height: 90vh;
        }
        .detail-content-box {
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 60vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container" class="w-full max-w-5xl space-y-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">我的 Prompt 知识库</h1>
        
        <div class="flex flex-col sm:flex-row justify-center items-center space-y-3 sm:space-y-0 sm:space-x-4">
            <p id="user-info" class="text-center text-sm text-gray-600">正在加载用户...</p>
            <button id="auth-button" class="py-2 px-4 bg-secondary text-white font-semibold rounded-xl hover:bg-purple-700 transition duration-300 shadow-md text-sm">
                登录 / 注册
            </button>
        </div>

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl mb-4" role="alert">
            <strong class="font-bold">错误:</strong>
            <span class="block sm:inline" id="error-text"></span>
        </div>

        <div class="bg-white p-6 md:p-8 shadow-xl rounded-2xl border border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">添加新的 Prompt</h2>
            <form id="add-prompt-form" class="space-y-4">
                <div>
                    <label for="prompt-title" class="block text-sm font-medium text-gray-700 mb-1">标题 (例如: 电影推荐, 简历优化)</label>
                    <input type="text" id="prompt-title" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150"
                           placeholder="输入简短的标题">
                </div>
                <div>
                    <label for="prompt-tags" class="block text-sm font-medium text-gray-700 mb-1">标签 (可选, 用逗号分隔: 代码, 写作, 创意)</label>
                    <input type="text" id="prompt-tags"
                           class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150"
                           placeholder="例如: 科技, 旅游, 总结">
                </div>
                <div>
                    <label for="prompt-content" class="block text-sm font-medium text-gray-700 mb-1">Prompt 内容</label>
                    <textarea id="prompt-content" rows="4" required 
                              class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150"
                              placeholder="输入完整的 Prompt 文本..."></textarea>
                </div>
                <button type="submit" id="add-prompt-btn"
                        class="w-full py-2 px-4 bg-primary text-white font-semibold rounded-xl hover:bg-indigo-700 transition duration-300 shadow-md">
                    <span id="btn-text">保存 Prompt</span>
                    <span id="btn-loading" class="hidden">保存中...</span>
                </button>
            </form>
        </div>

        <div class="space-y-6">
            <div class="bg-white p-6 md:p-8 shadow-xl rounded-2xl border border-gray-200">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">搜索 Prompt</h2>
                <input type="text" id="search-input" placeholder="输入关键词搜索 (标题, 内容或标签)..." 
                       class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150">
            </div>

            <div id="prompt-list-container" class="min-h-[200px] flex justify-center items-center">
                <p id="loading-indicator" class="text-gray-500">加载中...</p>
            </div>
            <p id="no-results" class="hidden text-center text-gray-500 mt-4">没有找到匹配的 Prompt。</p>
        </div>
    </div>

    <div id="auth-modal" class="modal hidden">
        <div id="auth-modal-content" class="modal-content">
            <h2 id="modal-title" class="text-2xl font-semibold text-gray-700 mb-4 text-center">用户登录</h2>
            <form id="auth-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱地址</label>
                    <input type="email" id="email" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150"
                           placeholder="输入邮箱">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input type="password" id="password" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150"
                           placeholder="输入密码 (至少6位)">
                </div>
                <button type="submit" id="modal-submit-btn"
                        class="w-full py-2 px-4 bg-primary text-white font-semibold rounded-xl hover:bg-indigo-700 transition duration-300 shadow-md">
                    登录
                </button>
            </form>
            <button id="toggle-mode-btn" class="w-full mt-3 text-sm text-primary hover:text-indigo-700 transition duration-150 font-medium">
                切换到注册模式
            </button>
            <button id="close-auth-modal-btn" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <div id="detail-modal" class="modal hidden">
        <div id="detail-modal-content" class="modal-content">
            <h2 id="detail-title" class="text-2xl font-bold text-gray-800 mb-3">Prompt 标题</h2>
            <div id="detail-tags" class="flex flex-wrap gap-2 mb-4"></div>
            <div id="detail-content" class="detail-content-box custom-scroll bg-gray-50 p-4 rounded-xl text-gray-700 text-sm border border-gray-200">
                完整的 Prompt 内容将显示在这里。
            </div>
            <div class="flex justify-end space-x-3 mt-4">
                <button id="detail-copy-btn" class="py-2 px-4 bg-primary text-white font-semibold rounded-xl hover:bg-indigo-700 transition duration-300 shadow-md text-sm">
                    复制完整 Prompt
                </button>
                <button id="close-detail-modal-btn" class="py-2 px-4 bg-gray-300 text-gray-700 font-semibold rounded-xl hover:bg-gray-400 transition duration-300 text-sm">
                    关闭
                </button>
            </div>
            <button id="close-detail-modal-icon" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged, 
            signOut,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            setPersistence,
            browserLocalPersistence
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            onSnapshot,
            serverTimestamp,
            doc,
            deleteDoc 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 全局变量和初始化 ---
        let db;
        let auth;
        let userId = null;
        let userName = '匿名用户';
        let isEmailSignedIn = false;
        let authMode = 'login'; 
        let allPrompts = []; 
        let unsubscribe; // To hold the listener function

        // !!! 请替换下面的 YOUR_FIREBASE_CONFIG 为您的真实配置 !!!
        const YOUR_FIREBASE_CONFIG = {
            apiKey: "AIzaSyBePfEThajXkfixYc-oUl9m8htKcXRuuI8",
            authDomain: "prompt-29d34.firebaseapp.com",
            projectId: "prompt-29d34",
            storageBucket: "prompt-29d34.firebasestorage.app",
            messagingSenderId: "2282413195",
            appId: "1:2282413195:web:1ecae5e1a116be239b488e",
            measurementId: "G-R7TW7M0L5M"
        };

        const appId = "default-standalone-app"; 
        
        const firebaseConfig = typeof __firebase_config !== 'undefined' && Object.keys(JSON.parse(__firebase_config)).length > 0
            ? JSON.parse(__firebase_config)
            : YOUR_FIREBASE_CONFIG; 

        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // UI 元素获取
        const errorEl = document.getElementById('error-message');
        const errorTextEl = document.getElementById('error-text');
        const userInfoEl = document.getElementById('user-info');
        const loadingIndicatorEl = document.getElementById('loading-indicator');
        const noResultsEl = document.getElementById('no-results');
        const promptListContainer = document.getElementById('prompt-list-container');
        const addPromptForm = document.getElementById('add-prompt-form');
        const addPromptBtn = document.getElementById('add-prompt-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoading = document.getElementById('btn-loading');
        const searchInput = document.getElementById('search-input');
        const authButton = document.getElementById('auth-button');

        // 认证模态框元素
        const authModal = document.getElementById('auth-modal');
        const modalTitle = document.getElementById('modal-title');
        const authForm = document.getElementById('auth-form');
        const modalSubmitBtn = document.getElementById('modal-submit-btn');
        const toggleModeBtn = document.getElementById('toggle-mode-btn');
        const closeModalBtn = document.getElementById('close-auth-modal-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // 详情模态框元素
        const detailModal = document.getElementById('detail-modal');
        const detailTitle = document.getElementById('detail-title');
        const detailTags = document.getElementById('detail-tags');
        const detailContent = document.getElementById('detail-content');
        const detailCopyBtn = document.getElementById('detail-copy-btn');
        const closeDetailModalBtn = document.getElementById('close-detail-modal-btn');
        const closeDetailModalIcon = document.getElementById('close-detail-modal-icon');

        /**
         * 显示错误信息
         * @param {string} message 
         */
        function showError(message) {
            errorTextEl.textContent = message;
            errorEl.classList.remove('hidden');
            loadingIndicatorEl.textContent = '加载失败。';
        }

        /**
         * 切换登录/注册模式
         */
        function toggleAuthMode() {
            authMode = authMode === 'login' ? 'register' : 'login';
            if (authMode === 'login') {
                modalTitle.textContent = '用户登录';
                modalSubmitBtn.textContent = '登录';
                toggleModeBtn.textContent = '切换到注册模式';
            } else {
                modalTitle.textContent = '用户注册';
                modalSubmitBtn.textContent = '注册';
                toggleModeBtn.textContent = '切换到登录模式';
            }
        }

        /**
         * 处理登录/注册表单提交
         * @param {Event} e 
         */
        async function handleAuthSubmit(e) {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            if (password.length < 6) {
                showError("密码长度必须至少为6位。");
                return;
            }

            modalSubmitBtn.disabled = true;
            modalSubmitBtn.textContent = authMode === 'login' ? '登录中...' : '注册中...';
            errorEl.classList.add('hidden'); 

            try {
                await setPersistence(auth, browserLocalPersistence); 

                if (authMode === 'register') {
                    await createUserWithEmailAndPassword(auth, email, password);
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
                
                authModal.classList.add('hidden');
                authForm.reset();
            } catch (error) {
                let errorMessage = '认证失败：';
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage += '邮箱格式无效。'; break;
                    case 'auth/user-disabled':
                        errorMessage += '此用户已被禁用。'; break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage += '邮箱或密码错误。'; break;
                    case 'auth/email-already-in-use':
                        errorMessage += '该邮箱已被注册。请切换到登录模式。'; break;
                    default:
                        errorMessage += error.message;
                }
                showError(errorMessage);
            } finally {
                modalSubmitBtn.disabled = false;
                modalSubmitBtn.textContent = authMode === 'login' ? '登录' : '注册';
            }
        }

        /**
         * 处理登出
         */
        async function handleSignOut() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Sign out error", error);
                showError("退出登录失败: " + error.message);
            }
        }

        /**
         * 更新认证按钮和用户信息 UI
         */
        function updateAuthUI() {
            if (isEmailSignedIn) {
                authButton.textContent = `退出登录 (${userName})`;
                authButton.onclick = handleSignOut;
                authButton.classList.remove('bg-secondary', 'hover:bg-purple-700');
                authButton.classList.add('bg-red-500', 'hover:bg-red-700');
            } else {
                authButton.textContent = '登录 / 注册';
                authButton.onclick = () => {
                    authModal.classList.remove('hidden');
                };
                authButton.classList.remove('bg-red-500', 'hover:bg-red-700');
                authButton.classList.add('bg-secondary', 'hover:bg-purple-700');
            }
        }
        
        /**
         * 【FIXED】单一、修正后的 Firebase 初始化和认证处理函数
         */
        async function initFirebase() {
            try {
                if (!firebaseConfig || !firebaseConfig.apiKey || firebaseConfig.apiKey.includes("YOUR_API_KEY")) {
                    throw new Error("Firebase 配置缺失。请替换代码中的占位符 YOUR_FIREBASE_CONFIG 为您的真实配置。");
                }
                
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        isEmailSignedIn = user.providerData.some(p => p.providerId === 'password');
                        
                        if (isEmailSignedIn) {
                            userName = user.email;
                            userInfoEl.textContent = `当前身份: ${userName} (数据已同步)`;
                        } else {
                            userName = '匿名用户';
                            userInfoEl.textContent = `当前身份: 匿名用户。请登录以同步您的数据。`;
                        }
                        
                        updateAuthUI();
                        setupRealtimeListener();
                    } else {
                        // No user is signed in. Sign in anonymously to get a temporary user ID.
                        try {
                            await signInAnonymously(auth);
                            // The onAuthStateChanged listener will run again with the new anonymous user.
                        } catch (anonError) {
                            console.error("Anonymous sign-in failed:", anonError);
                            showError("无法建立匿名会话，应用功能将受限。");
                            userId = null;
                            isEmailSignedIn = false;
                            userInfoEl.textContent = `未登录，连接失败。`;
                            updateAuthUI();
                            renderPrompts([]);
                        }
                    }
                });

                if (initialAuthToken && !auth.currentUser) {
                    await signInWithCustomToken(auth, initialAuthToken);
                }

            } catch (error) {
                console.error("Firebase Initialization Failed:", error);
                showError("应用初始化失败: " + error.message);
            }
        }

        /**
         * 构造 Firestore 集合路径
         */
        function getCollectionPath() {
            if (!userId) return null;
            return `artifacts/${appId}/users/${userId}/prompts`;
        }

        /**
         * 实时监听 Prompt 数据变化
         */
        function setupRealtimeListener() {
            // Unsubscribe from previous listener if it exists
            if (unsubscribe) {
                unsubscribe();
            }

            const path = getCollectionPath();
            if (!path) {
                console.warn("未获取到用户 ID，无法设置监听。");
                renderPrompts([]); // Clear list if no user
                return;
            }

            const promptsCol = collection(db, path);
            const q = query(promptsCol); 

            unsubscribe = onSnapshot(q, (snapshot) => {
                loadingIndicatorEl.classList.add('hidden');
                
                allPrompts = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data(),
                    tags: doc.data().tags || [],
                }));

                allPrompts.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                filterAndRenderPrompts(searchInput.value.toLowerCase());
            }, (error) => {
                console.error("实时监听失败:", error);
                showError("数据实时同步失败: " + error.message);
            });
        }
        
        /**
         * 打开详情模态框
         */
        function openDetailModal(prompt) {
            detailTitle.textContent = prompt.title;
            detailContent.textContent = prompt.content;
            detailCopyBtn.setAttribute('data-content', prompt.content);

            detailTags.innerHTML = '';
            if (prompt.tags && prompt.tags.length > 0) {
                prompt.tags.forEach(tag => {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'px-3 py-1 bg-primary text-white text-xs font-medium rounded-full';
                    tagEl.textContent = tag;
                    detailTags.appendChild(tagEl);
                });
            }

            detailModal.classList.remove('hidden');
        }

        /**
         * 渲染 Prompt 列表
         */
        function renderPrompts(prompts) {
            promptListContainer.innerHTML = ''; 

            if (prompts.length === 0) {
                noResultsEl.classList.toggle('hidden', allPrompts.length === 0);
                if (allPrompts.length === 0) {
                    promptListContainer.innerHTML = '<p class="text-gray-500">数据库中还没有 Prompt。请使用上方的表单添加第一个！</p>';
                }
                return;
            }

            noResultsEl.classList.add('hidden');
            
            prompts.forEach(prompt => {
                const promptCard = document.createElement('div');
                promptCard.className = 'bg-white p-6 rounded-xl shadow-lg border border-gray-100 hover:shadow-xl transition duration-200 flex flex-col space-y-3 cursor-pointer';
                
                const date = prompt.timestamp ? new Date(prompt.timestamp.seconds * 1000) : new Date();
                const formattedDate = date.toLocaleDateString('zh-CN', { year: 'numeric', month: '2-digit', day: '2-digit' });

                const tagsHtml = (prompt.tags || [])
                    .map(tag => `<span class="px-2 py-0.5 bg-gray-200 text-gray-600 text-xs rounded-full font-medium">${tag}</span>`)
                    .join('');

                promptCard.innerHTML = `
                    <div class="flex items-center justify-between">
                        <h3 class="text-xl font-bold text-gray-800 truncate">${prompt.title}</h3>
                        <span class="text-xs text-gray-400 flex-shrink-0 ml-2">${formattedDate}</span>
                    </div>
                    <div class="flex flex-wrap gap-2">
                       ${tagsHtml}
                    </div>
                    <p class="text-sm text-gray-600 flex-grow prompt-content-truncated">${prompt.content}</p> 
                    <div class="flex justify-between items-center mt-3 pt-3 border-t border-gray-100">
                        <button class="view-detail-btn text-xs text-secondary hover:text-purple-700 font-medium transition duration-150" 
                                data-id="${prompt.id}">
                            查看详情 & 复制
                        </button>
                        <button class="delete-btn text-xs text-red-500 hover:text-red-700 font-medium transition duration-150" 
                                data-id="${prompt.id}" onclick="event.stopPropagation()">
                            删除
                        </button>
                    </div>
                `;
                promptListContainer.appendChild(promptCard);
            
                promptCard.querySelector('.view-detail-btn').addEventListener('click', () => openDetailModal(prompt));
                promptCard.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('delete-btn')) {
                        openDetailModal(prompt);
                    }
                });

                promptCard.querySelector('.delete-btn').addEventListener('click', (e) => {
                    const promptId = e.target.getAttribute('data-id');
                    handleDeletePrompt(promptId);
                });
            });
        }

        /**
         * 过滤并渲染 Prompts
         */
        function filterAndRenderPrompts(searchTerm) {
            let filteredPrompts = allPrompts;

            if (searchTerm.trim() !== '') {
                filteredPrompts = allPrompts.filter(prompt => {
                    const term = searchTerm.toLowerCase();
                    const titleMatch = prompt.title.toLowerCase().includes(term);
                    const contentMatch = prompt.content.toLowerCase().includes(term);
                    const tagsMatch = prompt.tags.some(tag => tag.toLowerCase().includes(term));
                    return titleMatch || contentMatch || tagsMatch;
                });
            }
            renderPrompts(filteredPrompts);
        }

        /**
         * 处理添加 Prompt
         */
        async function handleAddPrompt(e) {
            e.preventDefault();

            if (!userId) {
                showError("用户未认证，无法保存数据。请登录或刷新重试。");
                return;
            }

            const title = document.getElementById('prompt-title').value.trim();
            const tagsString = document.getElementById('prompt-tags').value.trim();
            const content = document.getElementById('prompt-content').value.trim();

            if (!title || !content) {
                showError("标题和内容都不能为空。");
                return;
            }
            
            const tagsArray = tagsString 
                ? tagsString.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0)
                : [];

            addPromptBtn.disabled = true;
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');

            try {
                const path = getCollectionPath();
                if (path) {
                    await addDoc(collection(db, path), {
                        title: title,
                        content: content,
                        tags: tagsArray,
                        timestamp: serverTimestamp() 
                    });
                    
                    addPromptForm.reset();
                } else {
                    throw new Error("无法确定存储路径。");
                }
            } catch (error) {
                console.error("添加 Prompt 失败:", error);
                showError("保存失败: " + error.message);
            } finally {
                addPromptBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        }
        
        /**
         * 处理删除 Prompt
         */
        async function handleDeletePrompt(promptId) {
            if (!confirm("确定要删除这个 Prompt 吗？")) return;
            if (!userId) {
                showError("用户未认证，无法执行删除操作。");
                return;
            }

            try {
                const path = getCollectionPath();
                if (path) {
                    const docRef = doc(db, path, promptId);
                    await deleteDoc(docRef);
                } else {
                    throw new Error("无法确定存储路径。");
                }
            } catch (error) {
                console.error("删除 Prompt 失败:", error);
                showError("删除失败: " + error.message);
            }
        }

        /**
         * 【IMPROVED】使用现代 Clipboard API 复制文本
         */
        async function copyToClipboard(text, button) {
            if (!navigator.clipboard) {
                showError('复制失败，您的浏览器不支持安全剪贴板功能。');
                return;
            }
            try {
                await navigator.clipboard.writeText(text);
                const originalText = button.textContent;
                button.textContent = '已复制!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 1500);
            } catch (err) {
                console.error('复制到剪贴板失败:', err);
                showError('复制失败，请手动复制文本。');
            }
        }
        
        // --- 事件监听器 ---

        addPromptForm.addEventListener('submit', handleAddPrompt);
        searchInput.addEventListener('input', (e) => {
            filterAndRenderPrompts(e.target.value.toLowerCase());
        });
        
        // 认证模态框事件
        authForm.addEventListener('submit', handleAuthSubmit);
        toggleModeBtn.addEventListener('click', toggleAuthMode);
        closeModalBtn.addEventListener('click', () => {
            authModal.classList.add('hidden');
        });

        // 详情模态框事件
        detailCopyBtn.addEventListener('click', (e) => {
            const contentToCopy = e.target.getAttribute('data-content');
            copyToClipboard(contentToCopy, e.target);
        });
        closeDetailModalBtn.addEventListener('click', () => {
            detailModal.classList.add('hidden');
        });
        closeDetailModalIcon.addEventListener('click', () => {
            detailModal.classList.add('hidden');
        });
        
        // 【IMPROVED】移除不必要的延时
        // 启动应用
        initFirebase();

    </script>
</body>
